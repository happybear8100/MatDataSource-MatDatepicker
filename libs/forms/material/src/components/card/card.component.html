<mat-card>
  <mat-card-header>
    <!--img mat-card-avatar [src]="" /-->
    <mat-card-title *ngIf="params.title">
      {{ params.title }}
    </mat-card-title>
    <mat-card-subtitle *ngIf="params.subtitle">
      {{ params.subtitle }}
    </mat-card-subtitle>
  </mat-card-header>

  <mat-card-content>
    <dyn-group [group]="control" [controls]="config.controls"></dyn-group>
  </mat-card-content>
</mat-card>
