<ng-container [formGroup]="parent.control">
  <mat-form-field>
    <mat-label *ngIf="params.label">{{ params.label }}</mat-label>
    <input
      matInput
      [type]="params.type"
      [formControlName]="config.name"
      [placeholder]="params.placeholder"
    />
    <mat-hint *ngIf="params.hint">{{ params.hint }}</mat-hint>
  </mat-form-field>
</ng-container>
